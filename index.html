<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- 加载状态指示器 -->
    <div id="loading-bar" class="loading-bar"></div>
    <!-- Toast 通知容器 -->
    <div id="toast-container" class="toast-container"></div>

    <div class="container">
      <h1>待办事项</h1>
      <div class="input-group">
        <input type="text" id="todo-input" placeholder="添加待办事项" />
        <button id="add-todo">添加</button>
      </div>
      <div class="task-counter">
        <span id="task-count">0 个任务</span>
      </div>
      <div class="filter-buttons">
        <button class="filter-btn active" data-filter="all">全部</button>
        <button class="filter-btn" data-filter="active">进行中</button>
        <button class="filter-btn" data-filter="completed">已完成</button>
      </div>
      <ul id="todo-list"></ul>
      <div class="action-buttons">
        <button id="clear-completed">清除已完成</button>
        <button id="clear-all">清除所有</button>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
